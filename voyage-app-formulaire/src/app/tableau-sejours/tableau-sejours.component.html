<div>
    <h1>Tableau des s√©jours</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nom</th>
          <th>Image</th>
          <th>Prix</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sejour of listeSejours" [ngClass]="{'green' : sejour.prix < prixLowCost}">
            <td>{{sejour.id }}</td>
            <td>{{sejour.nom }}</td>
            <td>{{sejour.urlImage}}</td>
            <td>{{sejour.prix}}</td>
            <td>
              <a routerLink="/sejours/{{sejour.id}}" class="btn btn-primary">Editer</a>
            </td>
        </tr>
      </tbody>


</table>
</div>
